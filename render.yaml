services:
  - type: web
    name: scout-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_PATH
        value: ./database/scout.db
      - key: UPLOAD_DIR
        value: ./uploads
      - key: API_PREFIX
        value: /api/v1
      - key: ALLOWED_ORIGINS
        value: "*"
    healthCheckPath: /health
