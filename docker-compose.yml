version: '3.8'

services:
  scout-backend:
    build: .
    container_name: scout-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=./database/scout.db
      - UPLOAD_DIR=./uploads
      - API_PREFIX=/api/v1
      - ALLOWED_ORIGINS=*
    volumes:
      - ./database:/app/database
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
